application_index:
    path:     /
    defaults: { _controller: "GestionProjetBundle:Application:index" }
    methods:  GET

application_show:
    path:     /{id}/show
    defaults: { _controller: "GestionProjetBundle:Application:show" }
    methods:  GET

application_new:
    path:     /new
    defaults: { _controller: "GestionProjetBundle:Application:new" }
    methods:  [GET, POST]

application_edit:
    path:     /{id}/edit
    defaults: { _controller: "GestionProjetBundle:Application:edit" }
    methods:  [GET, POST]

application_delete:
    path:     /{id}/delete
    defaults: { _controller: "GestionProjetBundle:Application:delete" }
    methods:  DELETE

application_modifier:
    path:     /modifier
    defaults: { _controller: "GestionProjetBundle:Application:modifier" } 